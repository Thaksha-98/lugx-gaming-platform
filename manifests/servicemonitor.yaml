apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lugx-game-service
  namespace: lugx
  labels:
    release: prometheus  # ðŸ”¥ Must match your Helm release name
spec:
  selector:
    matchLabels:
      app: game-service
  namespaceSelector:
    any: true
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
