---
# Blue Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service-blue
  namespace: lugx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
      version: blue
  template:
    metadata:
      labels:
        app: analytics-service
        version: blue
    spec:
      containers:
      - name: analytics-service
        image: thaksha98/lugx-analytics-service:blue
        ports:
        - containerPort: 8000
---
# Green Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service-green
  namespace: lugx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
      version: green
  template:
    metadata:
      labels:
        app: analytics-service
        version: green
    spec:
      containers:
      - name: analytics-service
        image: thaksha98/lugx-analytics-service:green
        ports:
        - containerPort: 8000
---
# Stable Service
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: lugx
  labels:
    app: analytics-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: analytics-service
    version: blue   # ðŸ‘‰ Initially points to Blue
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
